<!DOCTYPE html>
<html>
<head>
    <title>Envión Taller</title>
    <link rel="icon" type="image/x-icon" href="images/favicon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            color-scheme: light;
        }

        body {
            background-color: #9ECAD9;
            color: black;
            font-family: "Helvetica", sans-serif;
            background-image: url("images/background.gif");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            padding: 0px;
            margin: 0px;
        }

        h1 {
            font-size: 48px; 
            line-height: 56px;
            letter-spacing: -4%;

        }

        .headline {
            text-align: center;
            max-width: 900px;
        }

        .eyebrow {
            font-family: monospace;
            font-size: 12px;
            text-transform: uppercase;
        }

        .hero-container {
            padding: 32px 128px;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            box-sizing: border-box;
            justify-content: space-between;
        }
        :root {
            --highlight: #59D458;
            --main-color: #59D458;
            --main-muted: #ff2e7410;
        }

        .socials {
            display: flex;
            gap: 24px;
        }

        .socials-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        a {
            color: black;
        }

        @media only screen and (max-width: 600px) {
            .hero-container {
                padding: 24px 24px;
                display: flex;
                flex-direction: column;
                align-items: center;
                height: 100vh;
                box-sizing: border-box;
                justify-content: space-between;
            }

            h1 {
                text-align: center; font-size: 24px; line-height: 28px; letter-spacing: -2.5%;
            }
        }

    </style>
</head>
<body>
    <section class="hero" id="hero">
        <div class="hero-container">
            <img style="height: 48px;" src="images/logo-black.png">
            <div class="headline">
                <p class="eyebrow">Diez años de oficio, una nueva etapa.</p>
                <h1>Taller envión se especializa en encuadernación artesanal y serigrafía para producción a pequeña y mediana escala.</h1>
            </div>
            <div class="socials-container">
                <div class="socials">
                    <a href="https://www.instagram.com/f.matiaude/" target="_blank">Instagram</a>
                    <a href="mailto:enviontaller@gmail.com" target="_blank">enviontaller@gmail.com</a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
